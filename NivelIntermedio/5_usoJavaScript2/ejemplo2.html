<script>
	//Las funciones siguientes necesitan un trigger para aplicarse
	document.getElementById("cambiaTexto").onclick=function(){
		//function() se le conoce como funciones anónimas.
		console.log("Imprimir en consola");
		alert(document.getElementById("primerdiv").innerHTML);
	}
	//concatenar métodos
	document.getElementById("concatenar").onclick=function(){
		document.getElementById("segundodiv").innerHTML=document.getElementById("segundodiv").innerHTML + "Luis Lara";
	}
	document.getElementById("creador").onclick=function(){
		document.getElementById("tercerdiv").innerHTML="<h3>Hola, Javascript me creo</h3>"
	}



	//Esta función es necesario mandarla a llamar
	function suma(a,b){
		return a+b;
	} //la funcion solo así como function no se aplica sino hasta que se mande a llamar
	//console.log(suma(10,8));

	function sumarEnDiv(a,b){
		document.getElementById("cuartodiv").innerHTML = a + b;
	}
	document.getElementById("sumar").onclick = sumarEnDiv(10,9);

</script>

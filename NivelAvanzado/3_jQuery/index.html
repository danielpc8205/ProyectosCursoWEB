<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Uso de jQuery</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row container">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<!--Encabezado de nuestro panel-->
				<div class="panel-heading">
					<h3>Nuestra startups</h3>
					<div id="holaMundo"></div>
				</div>
				<!--haciendo una galeria-->
				<!--Aquí se realizará el cuerpo de nuestro panel de la galeria-->
				<div class="panel-body">
					<ul class="list-inline" id="menu-galeria">
						<li><img src="img/logo1.png" alt="imagen1"></li>
						<li><img src="img/logo2.png" alt="imagen2"></li>
						<li><img src="img/logo3.png" alt="imagen3"></li>
					</ul>
				</div>							
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Generador de inputs</h3>
				</div>
			</div>

				<div class="panel-body">
					<div class="form-group">
						<label for="">Escribe el tipo de input</label>
						<input type="text" class="form-control" id="tipo-input">
					</div>
						<button class="btn btn-default" id="generar-btn">
							Generar
						</button>
				</div>	
				<div class="panel-footer">
					<h5>Aquí se verán los inputs que generemos con jQuery</h5>
					<div class="generados">
					</div>
				</div>	
		</div>

		<div class="col-sm-6">
			<h3>Aqui van a aparecer las imagenes de la galeria</h3>
			<div class="galeria-container">
				<span class="glyphicon glyphicon-phone tache"></span>
				<img src="" alt="" class="img-responsive" id="imagen-principal"> <!--Al agregar la clase img-responsive hace responsiva las imagenes para celulares-->
			</div>

			<div class="footer">
				<h3>Soy un footer</h3>
			</div>
		</div>
	</div>

</body>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		$(document).ready(function(){
			$('#holaMundo').text("Hola mundo desde jQuery");
			$('body').css("background","#A0BF33"); /*Afectando el css*/
			$('#menu-galeria li img').on("click",mostrarImagen);
			$('.tache').on("click",ocultarImagen);	/*el punto en la variable tache hace referencia a la clase tache*/
			$('#generar-btn').on("click",generarInput);	
		});

		function mostrarImagen(){
			var nombre = $(this).attr('alt'); /*funcion que afecta los atributos menu-galeria li img*/
			var direccion = 'img/' + nombre + '.jpg'; /*cadena que afecta las imagenes*/
			$('#imagen-principal').attr('src',direccion);
			$('.galeria-container').show(1000); /*afectando a la clase .galeria-container*/
		}
		function ocultarImagen(){
			$('.galeria-container').hide(1000);
		}

		function generarInput(){
			var tipo = $('#tipo-input').val(); /*Este es un getter*/
			var nuevoElemento = $('<input type="' + tipo + '">');
			$('.generados').append(nuevoElemento);
		}
	</script> <!--Haciendo uso de jQuery-->
</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Paint con jQuery</title>
</head>
<body>
	<!--Renderizado de graficos (Imagenes2D). Animar imagenes-->
<div class="row">
<div class="col-md-8">	
	<canvas width="600" height="400"></canvas>
</div>
<div class="col-md-4">
	<div class="controls">
		<ul>
			<li class="red selected"></li>
			<li class="blue"></li>
			<li class="yellow"></li>
		</ul>
		<button id="revelarColor">Nuevo Color</button>
		<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Rojo</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="green">Verde</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Azul</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>				
			</div>
			<div>
				<button id="addColor">Agregar Color</button>
			</div>
		</div>
	</div>
</div>
</div>
</body>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
</html>
